{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<style>
        .signup{


            border-radius: 8px;
        }

        .form{
            box-sizing: border-box;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 10px;
        }

</style>
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">

            <div class="signup">

                <form class="form" action="" method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-sm btn-info">Sign Up</button>
                </form>

            </div>
            <p>y-CHAMA is a savings and investment fintech app 
                that enables people to come together save and invest
            </p>

        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock %}
