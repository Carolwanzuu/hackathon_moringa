{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form action="" method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <br>
                <button class="btn btn-md btn-info">Login</button>
            </form>
            <br>
        </div>
        <br>
        <div class="border-top pt-5">
            <small class="text-muted" style="color:white; font-size: large;cursor: pointer;">Do you need an Account? <a class="ml-10" href="{% url 'signup' %}">Sign Up Now</a></small>
        </div>
    </div>
</div>

{% endblock %}
