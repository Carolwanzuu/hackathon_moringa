
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load bootstrap3 %}
{% block content%}
<div class="container">
    <a href="{% url 'new-group' %}" class="btn btn-md btn-info mb-4"> Chama Groups</a>

    <h2>Search and Join a Chama near you</h2>

    <div class="input-group">
        <input type="search" class="form-control rounded" placeholder="Search..." aria-label="Search" aria-describedby="search-addon" />
        <button type="button" class="btn btn-info">search</button>
        
        <ul>
            <li>{{chamaGroup.name}}</li>
            <button>send join request</button>
        </ul> 
    </div>

    <br>
    <br>
    <br>
    <div class="row">
        <h2>Create Your Own CHAMA Group</h2>
        <div class="col-md-8">
            <div class="card mb-4 ml-4" style="min-height:340px">
                <img src='https://www.kindpng.com/picc/m/410-4108493_united-world-people-united-clipart-hd-png-download.png'>
                <h5 class="card-title">CHAMA</h5>
                <p class="card-text"></p>
                <br>
                <br>
                <div class="card-body">
                    <a href="{% url 'new-group' %}" class="btn btn-md btn-info mb-2">Create Chama</a>
                </div>
            </div>
            
        </div>
    </div>
</div>
{% endblock %}
