
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load bootstrap3 %}
{% block content %}
<div class="container" >
    
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <h3 class="text-center">Add new Chama</h3>
            <form>
                <div class="form-group">
                  <label for="formGroupExampleInput">Chama Name</label>
                  <input type="text" class="form-control" id="formGroupExampleInput" >
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Description</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="
                  Create a Chama with at least one member, rest of the members need to chip in and help the Chama grow by regular contributions." rows="5"></textarea>

                  <br>
                  <br>
                  <button class="btn btn-md btn-info">Create Chama</button>
  
                  
                </div>
              </form>
              
        </div>
        <div class="col-md-1"></div>
    </div>

</div>
{% endblock %}
